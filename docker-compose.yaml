version: "3"
services:
  client:
    build:
      context: .
      dockerfile: ./client/docker/Dockerfile
    container_name: client
    ports:
      - "3000:3000"
    volumes:
      - "./client/src:/app/src"
      - "./client/public:/app/public"
    environment:
      - NODE_ENV=development

  server:
    build:
      context: .
      dockerfile: ./server/docker/Dockerfile
    container_name: server
    ports:
      - "5000:5000"
    volumes:
      - "./server/src:/app/src"
    environment:
      - NODE_ENV=development