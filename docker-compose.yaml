version: "3"
services:
  web:
    build:
      context: .
      dockerfile: ./client/docker/Dockerfile
    container_name: app
    ports:
      - "3000:3000"
    volumes:
      - "./client/src:/app/src"
      - "./client/public:/app/public"
    environment:
      - NODE_ENV=development
    command: sh -c "npm start"
