events {}

http {
    limit_req_zone $binary_remote_addr zone=one:10m rate=4r/s;
    limit_req_status 429;
    access_log off;
    error_log off;

    server {
        listen 80;
        resolver 127.0.0.11;

        set $front 'client:${CLIENT_PORT}';
        set $api 'server:${SERVER_PORT}';

        location ^~ /api/ {
            proxy_pass http://$api;
        }

        location / {
            proxy_pass http://$front;
        }

        location ^~ /ws/ {
            proxy_pass ws://$front;
        }
    }
}
